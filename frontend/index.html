<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORION | Enterprise Intelligence</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>ORION</h1>
  <p>Enterprise Intelligence System</p>
  <span class="status">System Online</span>
</header>

<main class="container">
  <!-- SEARCH -->
  <section class="card">
    <h3>Knowledge Search</h3>
    <input id="searchBox" placeholder="Search HR, IT, Developer docs" />
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
  </section>

  <!-- CHAT -->
  <section class="card">
    <h3>ORION Assistant</h3>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Ask ORION a question" />
    <button onclick="send()">Send</button>
  </section>
</main>

<footer>
  Secure • Scalable • Confidential © 2024
</footer>

<script src="app.js"></script>
</body>
</html>
